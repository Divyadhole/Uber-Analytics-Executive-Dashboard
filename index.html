<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Uber Analytics Executive Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.54.0/build/stlite.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #24292e;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0366d6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div style="font-weight: 600; font-size: 1.2rem;">Initializing Advanced Analytics Dashboard...</div>
        <div style="margin-top: 10px; color: #586069;">This may take ~30-60s to load the 25MB dataset into your browser.
        </div>
    </div>
    <div id="stlite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.54.0/build/stlite.js"></script>
    <script>
        const dashboardCode = fetch("dashboard.py").then(res => res.text());
        const dataUrl = "archive/ncr_ride_bookings.csv";

        Promise.all([dashboardCode]).then(([code]) => {
            stlite.mount(
                {
                    requirements: ["pandas", "numpy", "plotly", "folium", "streamlit-folium", "jinja2"],
                    entrypoint: "dashboard.py",
                    files: {
                        "dashboard.py": code,
                        "archive/ncr_ride_bookings.csv": {
                            url: dataUrl
                        }
                    },
                },
                document.getElementById("stlite")
            );
        });
    </script>
</body>

</html>
