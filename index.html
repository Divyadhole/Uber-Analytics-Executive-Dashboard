<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Uber Analytics Executive Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #24292e;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0366d6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-weight: 600;
            font-size: 1.2rem;
        }

        .sub-text {
            margin-top: 10px;
            color: #586069;
            text-align: center;
            max-width: 400px;
            padding: 0 20px;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="status-text">Powering up Data Engines...</div>
        <div class="sub-text">Loading 148k+ ride records. This may take ~45 seconds for first-time initialization.</div>
    </div>
    <div id="stlite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.js"></script>
    <script>
        async function main() {
            try {
                // Fetch the python code and the dataset
                const [dashboardRes, csvRes] = await Promise.all([
                    fetch("dashboard.py"),
                    fetch("archive/ncr_ride_bookings.csv")
                ]);

                if (!dashboardRes.ok || !csvRes.ok) {
                    throw new Error("Failed to fetch project files. Please refresh.");
                }

                const code = await dashboardRes.text();
                const csvBlob = await csvRes.blob();

                stlite.mount(
                    {
                        requirements: ["pandas", "numpy", "plotly", "folium", "streamlit-folium", "jinja2"],
                        entrypoint: "dashboard.py",
                        files: {
                            "dashboard.py": code,
                            "archive/ncr_ride_bookings.csv": {
                                data: new Uint8Array(await csvBlob.arrayBuffer())
                            }
                        },
                    },
                    document.getElementById("stlite")
                );
            } catch (error) {
                console.error(error);
                document.querySelector(".status-text").innerText = "Connection Issue detected.";
                document.querySelector(".sub-text").innerHTML = "Error: " + error.message + "<br><br>Please check your internet connection and refresh.";
            }
        }
        main();
    </script>
</body>

</html>
