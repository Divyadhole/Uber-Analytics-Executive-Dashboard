<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Uber Analytics Executive Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.1/build/stlite.css"
    />
    <style>
        body { background-color: #f6f8fa; margin: 0; padding: 0; }
        #stlite { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="stlite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.1/build/stlite.js"></script>
    <script>
      fetch("dashboard.py")
        .then(response => response.text())
        .then(code => {
          stlite.mount(
            {
              requirements: ["plotly", "folium", "streamlit-folium"],
              entrypoint: "dashboard.py",
              files: {
                "dashboard.py": code,
                "archive/ncr_ride_bookings.csv": {
                  url: "archive/ncr_ride_bookings.csv"
                }
              },
            },
            document.getElementById("stlite")
          );
        });
    </script>
  </body>
</html>
