<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Interactive Dashboard | Architect Theme</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f4f6;
            font-family: 'Roboto', sans-serif;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f1f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: #495057;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.05);
            border-top: 4px solid #3f6ad8;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-weight: 500;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <div class="status-text">Loading Executive Dashboard...</div>
    </div>
    <div id="stlite"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.58.0/build/stlite.js"></script>
    <script>
        async function main() {
            try {
                const [dashboardRes, csvRes] = await Promise.all([
                    fetch("dashboard.py"),
                    fetch("archive/ncr_ride_bookings_sampled.csv")
                ]);

                const code = await dashboardRes.text();
                const csvBlob = await csvRes.blob();

                stlite.mount(
                    {
                        requirements: ["pandas", "numpy", "plotly", "folium", "streamlit-folium", "jinja2"],
                        entrypoint: "dashboard.py",
                        files: {
                            "dashboard.py": code,
                            "archive/ncr_ride_bookings.csv": {
                                data: new Uint8Array(await csvBlob.arrayBuffer())
                            }
                        },
                    },
                    document.getElementById("stlite")
                );
            } catch (error) {
                console.error(error);
                document.querySelector(".status-text").innerText = "Connection Failed: " + error.message;
            }
        }
        main();
    </script>
</body>

</html>
